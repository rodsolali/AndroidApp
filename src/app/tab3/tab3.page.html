<ion-header>
  <ion-toolbar>
    <ion-title>Tareas importantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col> 
      <ion-list >
          <ion-item *ngFor="let item of tasks;let i=index">
            <ion-label>{{item}}</ion-label>
            <ion-button (click)="removeFavTask(i)" expand="block" shape="round" color = "light" fill="clear">
              <ion-icon  name="star" color="warning"></ion-icon>
            </ion-button>
          </ion-item>     
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-content>
